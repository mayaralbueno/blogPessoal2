<div class="container-fuid">
  <div class="row">

    <div class="col-md-6" id="img-bg"> </div>
    <div class="col-med-6 mt-5">
      <div class="row d-flex justify-content-center">

        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="Usuario">Nome</label>
            <input class="form-control" type="text" name="Nome" id="Nome" placeholder="Seu Nome">
          </div>

          <div class="form-group">
            <label for="Usuario">Usuario</label>
            <input class="form-control" type="text" name="Usuario" id="Usuario" placeholder="Seu Usuario">
          </div>
          <div class="form-group">
            <label for="Foto">Link da foto</label>
            <input class="form-control" type="text" name="Foto" id="Foto" placeholder="Seu Usuario">
          </div>
          <div class="form-group">
            <label for="ConfirmarSenha"> Confirmar Senha</label>
            <input class="form-control" type="password" name="ConfirmarSenha" id="ConfirmarSenha"
              placeholder="Confirme sua senha">
          </div>
          <div class="form-group">
            <label for="Tipo"> Tipo Usuario</label>
            <select class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de Usuario:</option>
              <option value="Normal">Normal</option>
              <option value="adm">adm</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4">Cancelar</button>
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>



        </div>
      </div>

    </div>

  </div>
</div>
